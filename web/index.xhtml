<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Exercice Serie 4</title>
    </h:head>    
    <h:body>
        
        <h1>
            <h:outputText value="#{lib['people.title']}"/>            
        </h1>
        
        <h:form>
            <h:dataTable value="#{peopleListBean.peopleList}" var="person">
                <h:column>
                    <f:facet name="header"><h:outputText value="#{lib['person.id']}" /></f:facet>
                    <h:outputText value="#{person.id}" />
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="#{lib['person.gender']}" /></f:facet>
                    <h:outputText value="#{person.gender}" />
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="#{lib['person.firstName']}" /></f:facet>
                    <h:outputText value="#{person.firstName}" />
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="#{lib['person.lastName']}" /></f:facet>
                    <h:outputText value="#{person.lastName}" />
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="#{lib['person.birthDate']}" /></f:facet>
                    <h:outputText value="#{person.birthDate}" />
                </h:column>               
            </h:dataTable>            
        </h:form>
        
    </h:body>
</html>
