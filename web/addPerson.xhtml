<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
    <title>#{msg['addPerson.title']}</title>

    <h:body>
        <h:form>
            <h:panelGrid columns="2">                
                <h:outputLabel value="#{lib['person.gender']}" for="gender"/>
                <h:inputText id="gender" value="${personCreateBean.gender}" required="true"/>
                <h:outputLabel value="#{lib['person.firstName']}" for="firstName"/>
                <h:inputText id="firstName" value="${personCreateBean.firstName}" required="true"/>
                <h:outputLabel value="#{lib['person.lastName']}" for="lastName"/>
                <h:inputText id="lastName" value="${personCreateBean.lastName}" required="true"/>
                <h:outputLabel value="#{lib['person.married']}" for="married"/>
                <h:inputText id="married" value="${personCreateBean.married}" required="true"/>
                <h:outputLabel value="#{lib['person.birthDate']}" for="birthDate"/>
                <h:inputText id="birthDate" value="${personCreateBean.birthDate}" required="true">
                    <f:convertDateTime pattern="dd.mm.yyyy" />
                </h:inputText>
                   
                <h:commandButton id="submit" value="#{lib['button.Submit']}"
                                 action="${personCreateBean.savePerson}">
                </h:commandButton>
            </h:panelGrid>
        </h:form>   
        <h:link outcome="index.xhtml" value="#{lib['button.Cancel']}"/>
    </h:body>
</html>
